{% extends "base.html" %} 

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %} 

{% block title %}Подать заявку{% endblock %} 

{% block body %}
<p><a href="/">Назад</a></p>

<button id="start-test">Начать тестирование</button>

<div class="test-block" id="test-block" hidden="true">
    <h2 id="question-field">Question</h2>
    <p><input placeholder="Введите ответ" id="answ-field"></p>
    <span class="error" id="error"></span><br>
    <button id="send-answ">Ответить</button>
</div>

<script src="{{ url_for('static', filename='js/testRunner.js') }}"></script>
{% endblock %}
